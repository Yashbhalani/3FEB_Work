<div class="main-container">
  <mat-form-field appearance="fill">
    <mat-icon matSuffix aria-label="search icon">search</mat-icon>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <br />

  <select #selectedValue [(ngModel)]="name" (change)="customApplyFilter(name)">
    <option [value]="''">All</option>
    <option *ngFor="let element of nameList" [value]="element">
      {{ element }}
    </option>
  </select>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Color Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <a
            type="button"
            class="btn btn-danger ml-2 text-white"
            (click)="onDelete(row.id)"
            ><i class="fas fa-trash"></i
          ></a>
          <a
            type="button"
            class="btn btn-success ml-2 text-white"
            (click)="onEdit(row.id)"
            ><i class="fas fa-edit"></i
          ></a>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="vINNum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VIN number</th>
        <td mat-cell *matCellDef="let row">{{ row.vINNum }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="licencePlate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Licence Plate</th>
        <td mat-cell *matCellDef="let row">{{ row.licencePlate }}%</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="salesPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.salesPrice }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="BrandId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand name</th>
        <td mat-cell *matCellDef="let row">{{ row.modelMaster.brand.name }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="ModelId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model name</th>
        <td mat-cell *matCellDef="let row">{{ row.modelMaster.name }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="fuelType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuel Type</th>
        <td mat-cell *matCellDef="let row">{{ row.fuelType }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.color }}
        </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
