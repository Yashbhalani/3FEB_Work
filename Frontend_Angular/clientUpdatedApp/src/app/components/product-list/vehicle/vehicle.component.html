<main class="mt-5 pt-4">
    <div class="dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-4 mb-4">

          <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/14.jpg" class="img-fluid" style="width:90%" >

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 mb-4 pt-5">
            
          <!--Content-->
          <div class="p-4">
            <div class="mb-3">
              <h1> {{ vehicle.modelMaster.name | titlecase}} </h1>
            </div>
            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1"><h3>{{ vehicle.modelMaster.brand.name | titlecase }}</h3></span>
              </a>
              <a href="">
                <span class="badge red mr-1"><h3>Bestseller</h3></span>
              </a>
            </div>

            <p class="lead font-weight-bold">Description</p>

            <p>{{ vehicle.vehicleConfiguration }}</p>

            <form class="d-flex justify-content-left">
              <!-- Default input -->
              
              <!-- <a class="btn btn-primary" href="file:///C:/Users/KARTIKEY/Desktop/lease.html#default" role="button">Lease</a>
              <a class="btn btn-primary" role="button">To Purchase</a> -->

              <!-- <button  class="btn btn-primary" (click)="onLease()" >Lease</button> 
              <button  class="btn btn-primary" routerLink="">Buy</button> -->

            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

        <div class="col-md-3 mb-4 pt-5">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="pills-buy-tab" data-toggle="pill" href="#pills-buy" role="tab" aria-controls="pills-buy" aria-selected="true">Buy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-lease-tab" data-toggle="pill" href="#pills-lease" role="tab" aria-controls="pills-lease" aria-selected="false">Lease</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-buy" role="tabpanel" aria-labelledby="pills-home-tab">
                  <h3> {{ vehicle.salesPrice | currency }} </h3>
                  <div> 
                      <button  class="btn btn-primary" routerLink="">Buy</button>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-lease" role="tabpanel" aria-labelledby="pills-lease-tab">
                    <div class="form-floating">
                        <label class="label">Duration (In Months) </label>
                        <select class="form-select ml-2" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>12</option>
                          <option>24</option>
                          <option>36</option>
                          <option>48</option>
                          <option>60</option>
                        </select>
                      </div>

                      <div class="form-floating">
                          <label class="label">Kilometers (Per Year)</label>
                          <select class="form-select ml-2" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>10,000</option>
                              <option>20,000</option>
                              <option>30,000</option>
                              <option>40,000</option>
                          </select>
                      </div>
                      <div>
                          <button  class="btn btn-primary" (click)="onLease()" >Lease</button>
                      </div>
                </div>
  
              </div>
        </div>

      </div>
      <!--Grid row-->
      <hr>
    </div>
  </main>
